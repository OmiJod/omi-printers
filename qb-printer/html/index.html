<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printer For QB CORE Made by Omi</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>

<body>
    <div class="container">
        <div class="paper-container">
            <img class="document-image" src="">
        </div>

        <div class="printerbox-container">
            <div class="printerbox-header">
                <img class="header-icon" src="./hp.png">
            </div>

            <input type="text" class="printerboxurl-input" placeholder="The Url Must have . png at the last" required>
            <input type="text" class="printerbox-header" placeholder="Change me in html>index.html>line 25" required>

            <div class="printerbox-accept">
                Print
            </div>
            <div class="printerbox-decline">
                Cancel
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
